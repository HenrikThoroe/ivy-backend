apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisinsight
  labels:
    app: redisinsight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redisinsight
  template:
    metadata:
      labels:
        app: redisinsight
    spec:
      containers:
        - name: redisinsight
          image: oblakstudio/redisinsight:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: data
              mountPath: /db
          env:
            - name: APP_FOLDER_ABSOLUTE_PATH
              value: '/db'
          ports:
            - containerPort: 5000
              protocol: TCP
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redisinsight-pvc
