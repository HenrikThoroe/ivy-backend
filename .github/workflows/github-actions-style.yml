name: 'Enforce Code Style & Quality'
on: ['workflow_dispatch', 'push']
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: yarn install
      - run: yarn lint
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npx prettier . --check
