name: 'Deploy Application'
on:
  workflow_dispatch:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Setup Build Script
        run: chmod +x ./package.sh
      - name: Build and Push
        run: ./package.sh
  install:
    runs-on: ubuntu-latest
    needs:
      - build
    env:
      GPG_PASSPHRASE: ${{ secrets.PASSPHRASE }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Kubernetes CLI
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      - name: Install Helm
        uses: azure/setup-helm@v3
      - name: Install GPG
        run: apt-get install gpg
      - name: Decrypt Kubeconfig
        run: gpg --batch --passphrase "$GPG_PASSPHRASE" --output ./kubecfg --decrypt ./chart/kubecfg.sec
      - name: Decrypt Secrets
        run: gpg --batch --passphrase $GPG_PASSPHRASE --output ./chart/secrets.yaml --decrypt ./chart/secrets.yaml.sec
      - name: Install Chart on Cluster
        run: helm upgrade --install ivy --values ./chart/secrets.yaml --values ./chart/prod.yaml ./chart
